<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities Reports</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
  <main class="main-container">

    <!--Start - Card Section -->
    <section id="user-card">
      <div id="card">
        <div id="user-card-data">
          <div class="profile-data-image">
            <img src="./images/image-jeremy.png" alt="user-pic">
          </div>
          <div class="profile-data-info">
            <h3>Report for</h3>
            <h1>Jeremy Robson</h1>
          </div>  
        </div>
        <div id="card-frequency">
          <p id="daily-frequency" class="frequencies active">Daily</p>
          <p id="weekly-frequency" class="frequencies">Weekly</p>
          <p id="monthly-frequency" class="frequencies">Monthly</p>
        </div>
      </div>
    </section>
    <!--End - Card Section -->

    <!--Start - Different Activies Section-->
    <section id="activities-section">
    </section>
    <!--End- Different Activities Section-->

    <script type="module" src="./scripts.js"></script>
  </main>
</body>
</html>
